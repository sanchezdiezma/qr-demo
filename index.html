<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecci칩n de App</title>
    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detecta si el dispositivo es Android
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.hoteligy.princess&gl=ES";
            }
            // Detecta si el dispositivo es iOS
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/es/app/princess-hotels-resorts/id6446177684";
            } else {
                // Si no es Android ni iOS, muestra un mensaje o redirige a una p치gina web
                document.getElementById("message").innerText = "Por favor, visita esta p치gina desde un dispositivo m칩vil para descargar la app.";
            }
        }

        window.onload = redirectToStore;
    </script>
</head>

<body>
    <h1>Redirigiendo a la tienda de aplicaciones...</h1>
    <p id="message"></p>
</body>

</html>
